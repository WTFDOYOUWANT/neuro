<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Запрос к нейросети</title>



    <link rel="stylesheet" href="css/request.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;500;700&family=Montserrat:ital,wght@0,500;1,200&display=swap" rel="stylesheet">
</head>
<body>
    <img src="assets/request/logo.svg" alt="" id="logo">
    <div class="container">
        <div class="input">
            <h2>Введите свой запрос:</h2>
            <p id="info">Не знаете как работает нейронная сеть? <a href="info.html">Узнать</a></p>
            <label>
                <textarea placeholder="Введите запрос (на английском)"></textarea>
            </label>
            <p id="styles">Примеры стилей рисования: sketching, doodling, line art, polygon art,
                realism, hyperrealism, cartoon</p>
        </div>
        <div class="sensibility">
            <h2>Выберие, насколько нейросеть будет следовать запросу:</h2>
            <input type="range">
            <div id="percentage">
                <p>0%</p>
                <p class="percent">50%</p>
                <p class="percent">100%</p>
            </div>

        </div>
        <a href="result.html" class="submit">Искать</a>
    </div>

</body>
</html>
